<mat-toolbar class="navbar-toolbar">
  <span class="navbar-brand">
    <a href="/product/list" *ngIf="!auth.isAdmin()">
      <mat-icon class="navbar-icon interactive">storefront</mat-icon> EShop
    </a>
    <a href="/admin-dashboard" *ngIf="auth.isAdmin()">
      <mat-icon class="navbar-icon interactive">dashboard</mat-icon> Admin Dashboard
    </a>
  </span>
  <div class="navbar-main-row">
    <form class="navbar-search-form" (ngSubmit)="onNavbarSearch()" *ngIf="!auth.isAdmin()">
      <input class="navbar-search-field" [(ngModel)]="navbarSearch" name="navbarSearch" placeholder="Search for products, brands and more" />
      <button type="submit" class="navbar-search-btn" style="background: #ff3f6c; color: #fff; min-width: 60px; border: none; border-radius: 4px; font-weight: 500;">Search</button>
      <button type="button" (click)="clearNavbarSearch()" *ngIf="navbarSearch" class="navbar-search-btn" style="background:#fff;color:#ff3f6c;min-width:60px;border:1px solid #ff3f6c;border-radius:4px;font-weight:500;">Clear</button>
    </form>
    <span class="navbar-links">
      <a href="/product/list" *ngIf="!auth.isAdmin()">
        <mat-icon class="navbar-icon interactive">home</mat-icon> Home
      </a>
      <a href="/cart" *ngIf="!auth.isAdmin()">
        <mat-icon class="navbar-icon interactive">shopping_cart</mat-icon> Cart
      </a>
      <a href="/user/profile" *ngIf="!auth.isAdmin()">
        <mat-icon class="navbar-icon interactive">person</mat-icon> Profile
      </a>
      <span *ngIf="auth.isLoggedIn()" class="navbar-hello">
        <mat-icon class="navbar-icon interactive">waving_hand</mat-icon> Hello, {{ username }}
      </span>
      <a *ngIf="!auth.isLoggedIn()" href="/login">
        <mat-icon class="navbar-icon interactive">login</mat-icon> Login
      </a>
      <a *ngIf="!auth.isLoggedIn()" href="/register">
        <mat-icon class="navbar-icon interactive">person_add</mat-icon> Register
      </a>
      <a *ngIf="auth.isLoggedIn()" class="navbar-logout" (click)="logout()">
        <mat-icon class="navbar-icon interactive">logout</mat-icon> Logout
      </a>
    </span>
  </div>
</mat-toolbar>
